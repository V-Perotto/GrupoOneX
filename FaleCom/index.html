  <style>
.dropbtn {
  background-color: #a31840;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #ad1541;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute-center;
  background-color: #f1f1f1;
  min-width: 360px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: relative;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
</head>
<body>
  <div align="center">
    <br><img src="http://www.ggjcwb.com/wp-content/uploads/2015/09/pucpr.jpeg" alt="img logo" style="width:318px;height:158px;"><br>
<h2>Selecione com quem você deseja falar</h2>
<div class=".dropdown">
  <button onclick="myFunction()" class="dropbtn">Selecione</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="professores.html">Professores</a>
    <a href="coordenacao.html">Coordenação</a>
    <a href="secretaria.html">Secretaria</a>
    <a href="siga.html">SIGA</a>
  </div>
</div>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
